<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Leckerli+One&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="shortcut icon" href="assets/Logo.svg" type="image/x-icon" />
    <title>Formulário de convite</title>
  </head>
  <body>
    <div class="layout">
      <div class="banner">
        <div class="title grid gap-1">
          <img src="assets/Logo.svg" alt="" />
          <div>
            <h1 class="logo">Festivite</h1>
            <p class="color-subtitle">
              Crie um convite digital para o seu evento
            </p>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="container">
          <h2 class="invite color-subtitle">Crie seu convite</h2>
        </div>
        <div class="container">
          <div id="form">
            <form action="" class="grid gap-3">
              <fieldset class="grid gap-1">
                <legend>
                  <img class="icon" src="assets/icons/calendar.svg" alt="" />
                  <h3 class="subtitle color-subtitle">Sobre o evento</h3>
                </legend>
                <div class="input-wrapper">
                  <label for="title">Título</label>
                  <input
                    id="title"
                    name="title"
                    type="text"
                    placeholder="Nome do evento"
                  />
                </div>
                <div class="double-input-wrapper">
                  <div class="input-wrapper">
                    <label for="begin">Início</label>
                    <input
                      id="begin"
                      name="begin"
                      type="date"
                      placeholder="Nome do evento"
                    />
                  </div>
                  <div class="input-wrapper">
                    <label for="end">Fim</label>
                    <input
                      id="end"
                      name="end"
                      type="date"
                      placeholder="Nome do evento"
                    />
                  </div>

                  <div class="input-wrapper">
                    <label for="">Tipo</label>
                    <div class="radio-wrapper">
                      <div class="radio-inner">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <g clip-path="url(#clip0_4106_331)">
                            <path
                              fill-rule="evenodd"
                              clip-rule="evenodd"

 9.83331H6.66671C6.39056 9.83331 6.16671 9.60945 6.16671 9.33331ZM6.16671 12C6.16671 11.7238 6.39056 11.5 6.66671 11.5H9.33337C9.60952 11.5 9.83337 11.7238 9.83337 12C9.83337 12.2761 9.60952 12.5 9.33337 12.5H6.66671C6.39056 12.5 6.16671 12.2761 6.16671 12Z"
                              fill="#869198"
                            />
                          </g>
                          <defs>
                            <clipPath id="clip0_4106_331">
                              <rect width="16" height="16" fill="white" />
                            </clipPath>
                          </defs>
                        </svg>

                        <input
                          type="radio"
                          name="study-shift"
                          value="morning"
                          id="morning"
                          checked
                        />

                        <label for="morning">Presencial</label>
                      </div>

                      <div class="radio-inner">
                        <svg
                          width="16"
                          height="16"
                          viewBox="0 0 16 16"
                          fill="none"
                          xmlns="http://www.w3.org/2000/svg"
                        >
                          <path
                            fill-rule="evenodd"
                            clip-rule="evenodd"
                            d="M2.66671 4.5C2.20647 4.5 1.83337 4.8731 1.83337 5.33333V10.6667C1.83337 11.1269 2.20647 11.5 2.66671 11.5H9.33337C9.79361 11.5 10.1667 11.1269 10.1667 10.6667V8.6735C10.1666 8.66864 10.1666 8.66378 10.1667 8.65892V7.00949C10.1666 7.00347 10.1666 6.99746 10.1667 6.99145V5.33333C10.1667 4.8731 9.79361 4.5 9.33337 4.5H2.66671ZM11.1667 6.12939V5.33333C11.1667 4.32081 10.3459 3.5 9.33337 3.5H2.66671C1.65419 3.5 0.833374 4.32081 0.833374 5.33333V10.6667C0.833374 11.6792 1.65419 12.5 2.66671 12.5H9.33337C10.3459 12.5 11.1667 11.6792 11.1667 10.6667V9.60093L13.8717 11.4043C13.9972 11.4878 14.143 11.5357 14.2936 11.5429C14.4441 11.5501 14.5938 11.5163 14.7267 11.4452C14.8596 11.374 14.9707 11.2682 15.0482 11.1389C15.1257 11.0096 15.1666 10.8617 15.1667 10.7109V5.24681C15.1667 5.24677 15.1667 5.24686 15.1667 5.24681C15.1667 5.10024 15.1281 4.9561 15.0547 4.82923C14.9812 4.70231 14.8756 4.59702 14.7485 4.52398C14.6213 4.45094 14.4772 4.41274 14.3305 4.41324C14.1839 4.41374 14.04 4.45291 13.9134 4.52681L11.1667 6.12939ZM11.1667 7.28715V8.39908L14.1667 10.3991V5.53677L11.1667 7.28715Z"
                            fill="#869198"
                          />
                        </svg>

                        <input
                          type="radio"
                          name="study-shift"
                          value="evening"
                          id="evening"
                        />

                        <label for="evening">Online</label>
                      </div>
                    </div>
                  </div>
                  <div class="input-wrapper">
                    <label for="local">Local</label>
                    <input
                      id="local"
                      name="local"
                      type="text"
                      placeholder="Link ou endereço"
                    />
                  </div>
                </div>
                <div class="input-wrapper">
                  <label for="desc">Descrição</label>
                  <textarea
                    id="desc"
                    name="desc"
                    placeholder="Escreva sobre os detalhes do evento"
                  ></textarea>
                </div>
              </fieldset>
              <fieldset id="custom">
                <legend>
                  <img
                    class="icon"
                    src="assets/icons/paintbrush-vertical.svg"
                    alt=""
                  />
                  <h3 class="subtitle color-subtitle">Personalização</h3>
                </legend>

                <div class="input-wrapper">
                  <label for="color-theme">Cor principal</label>
                  <div class="colors flex justify-between">
                    <div class="input-color">
                      <span id="picker" class="brand"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="navy"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="cyan"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="green"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="lime"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="yellow"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="orange"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="pink"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="fuschia"></span>
                    </div>
                    <div class="input-color">
                      <span id="picker" class="purple"></span>
                    </div>
                  </div>
                </div>

                <div class="input-wrapper">
                  <label for="">Tema do evento</label>
                  <div class="themes radio-wrapper">
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme1" checked />
                      <img src="assets/cards/birthday.png" alt="" />
                      <label for="theme1">Aniversário</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme2" />
                      <img src="assets/cards/Image (1).png" alt="" />
                      <label for="theme2">Formatura</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme3" />
                      <img src="assets/cards/Image (2).png" alt="" />
                      <label for="theme3">Casamento</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme4" />
                      <img src="assets/cards/Image (3).png" alt="" />
                      <label for="theme4">Chá de bebê</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme5" />
                      <img src="assets/cards/Image (4).png" alt="" />
                      <label for="theme5">Chá de panela</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme6" />
                      <img src="assets/cards/Image (5).png" alt="" />
                      <label for="theme6">Carnaval</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme7" />
                      <img src="assets/cards/Image (6).png" alt="" />
                      <label for="theme7">Pascoa</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme8" />
                      <img src="assets/cards/Image (7).png" alt="" />
                      <label for="theme8">São joão</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme9" />
                      <img src="assets/cards/Image (8).png" alt="" />
                      <label for="theme9">Halloween</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme10" />
                      <img src="assets/cards/Image (9).png" alt="" />
                      <label for="theme10">Natal</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme11" />
                      <img src="assets/cards/Image (10).png" alt="" />
                      <label for="theme11">Outro</label>
                    </div>
                    <div class="card radio-inner">
                      <input type="radio" name="theme" id="theme12" />
                      <img src="assets/cards/Image.png" alt="" />
                      <label for="theme12">Infantil</label>
                    </div>
                  </div>
                </div>

                <div id="double-input-wrapper">
                  <div class="input-wrapper">
                    <label for="">Estilo </label>
                    <div class="flex items-center mt-1 gap-1">
                      <div class="switch">
                        <button></button>
                      </div>
                      <span>Escuro</span>
                    </div>
                  </div>
                  <div class="input-wrapper">
                    <label for="">Foto de capa</label>
                    <div class="picker-file">
                      <input type="file" name="" id="file" />
                    </div>
                  </div>
                </div>
              </fieldset>
              <fieldset>
                <legend>
                  <img class="icon" src="assets/icons/contact.svg" alt="" />
                  <h3 class="subtitle color-subtitle">Dados para contato</h3>
                </legend>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
